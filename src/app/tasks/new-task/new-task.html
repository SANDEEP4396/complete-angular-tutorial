<app-card class="backdrop" (click)="onCancel()" />
<dialog open>
    <h2>Add Task</h2>
    <!-- FYI: This is a form to add a new task, it uses two-way data binding for the title 
        Two way data binding is used to bind the input field with the component property
        Two-way data binding is achieved using ngModel directive,
        Syntax: [(ngModel)]="propertyName" mean
        ngModel is a directive that binds the input field with the component property
        It is a part of FormsModule, so we need to import FormsModule in the app.module.ts file
        The ngModel directive is used to bind the input field with the component property
    -->
    <form (ngSubmit)="onCreateTask()">
        <p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
        </p>

        <p>
            <label for="summary">Summary</label>
            <textarea id="summary" rows="5" name="summary" [(ngModel)]="enteredSummary"></textarea>
        </p>

        <p>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDueDate" />
        </p>

        <p class="actions">
            <button type="button" (click)="onCancel()">Cancel</button>
            <button type="submit">Create</button>
        </p>
    </form>
</dialog>
