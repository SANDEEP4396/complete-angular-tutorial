@if(isAddingTaskVisible) {
  <app-new-task (cancel)="onCancelAddTask()" (addTask)="onAddTask($event)"/>
}

<section id="tasks">
    <header>
         <h2>{{name}}'s Tasks</h2>
         <menu>
            <button (click)="onSelectAddTask()"> Add Task</button>
         </menu>
    </header>
    <ul>
       @for (task of selectedUserTasks; track task.id) {
              <li>
                <app-task [task]="task" (completeTask)="onCompleteTask($event)"/>
              </li>
       }
    </ul>
</section>
